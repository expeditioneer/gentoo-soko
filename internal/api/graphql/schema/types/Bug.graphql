"Information about Bugs"
type Bug
  @goModel(
    model: "soko/internal/models.Bug"
  ) {

  "The id of the bug."
  Id: String!

  "The product of the bug."
  Product: String!

  "The component of the bug."
  Component: String!

  "The assignee of the bug."
  Assignee: String!

  "The status of the bug."
  Status: String!

  "The summary of the bug."
  Summary: String!
}
